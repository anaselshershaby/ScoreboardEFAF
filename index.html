<!DOCTYPE html>
<html>
<head>
    <title>Control Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=College&family=Varsity+Team&display=swap">
    <style>
        :root {
            --college-font: 'Varsity Team', 'College', Impact, sans-serif;
        }

        body {
            font-family: var(--college-font);
            background: #2F4F4F;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .game-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1000px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
        }

        .team-control {
            background: #444;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }

        .team-title {
            font-size: 24px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            font-family: var(--college-font);
            font-size: 20px;
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 2px solid white;
            border-radius: 5px;
            text-align: center;
        }

        .points-buttons button, .reset-button {
            font-family: var(--college-font);
            font-size: 18px;
            padding: 8px 15px;
            background: #1E90FF;
            border: none;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
        }

        .reset-button {
            background: #FF4500;
        }

        .upload-container {
            margin-bottom: 20px;
        }

        .upload-container input {
            padding: 10px;
            border-radius: 5px;
            background: white;
            color: black;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>

<script>
    let peer;
    let conn;

    // Initialize PeerJS (host)
    function initializeHost() {
        const hostId = "dashboard-host"; // Unique ID for the host
        peer = new Peer(hostId);

        peer.on("open", (id) => {
            console.log("Host ID:", id);
        });

        // Listen for connections from peers
        peer.on("connection", (connection) => {
            conn = connection;
            console.log("Scoreboard connected:", connection.peer);

            // Send initial data to the scoreboard
            conn.send({ type: "init", data: getCurrentData() });

            // Listen for messages from the scoreboard
            conn.on("data", (data) => {
                console.log("Received from scoreboard:", data);
            });
        });
    }

    // Send updates to the scoreboard
    function sendUpdate(data) {
        if (conn && conn.open) {
            conn.send({ type: "update", data });
        }
    }

    // Example: Update team name
    function updateTeamName(game, team, name) {
        const data = { game, team, name };
        sendUpdate(data);
    }

    // Example: Update team score
    function updateScore(game, team, score) {
        const data = { game, team, score };
        sendUpdate(data);
    }

    // Get current data (for initialization)
    function getCurrentData() {
        const data = {};
        for (let game = 1; game <= 3; game++) {
            for (let team = 1; team <= 2; team++) {
                data[`name-${team}-${game}`] = document.getElementById(`name${team}-game${game}`).value;
                data[`score-${team}-${game}`] = document.getElementById(`score${team}-game${game}`).value;
            }
        }
        return data;
    }

    // Initialize the host when the page loads
    window.addEventListener("load", initializeHost);

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com/",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function uploadTeamLogo(game, team) {
      const file = document.getElementById(`logo${team}-upload-game${game}`).files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              db.ref(`games/game${game}/team${team}/logo`).set(e.target.result);
          };
          reader.readAsDataURL(file);
      }
  }

  function updateTeamName(game, team, name) {
      db.ref(`games/game${game}/team${team}/name`).set(name);
  }

  function updateScore(game, team, score) {
      db.ref(`games/game${game}/team${team}/score`).set(score);
  }

  function adjustScore(game, team, points) {
      let scoreRef = db.ref(`games/game${game}/team${team}/score`);
      scoreRef.once("value").then(snapshot => {
          let newScore = (snapshot.val() || 0) + points;
          if (newScore < 0) newScore = 0;
          scoreRef.set(newScore);
      });
  }

  function resetScore(game, team) {
      db.ref(`games/game${game}/team${team}/score`).set(0);
  }

  function uploadBackground() {
      const file = document.getElementById('backgroundUpload').files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              db.ref('background-image').set(e.target.result);
          };
          reader.readAsDataURL(file);
      }
  }

  function clearBackground() {
      db.ref('background-image').remove();
  }

  function syncDashboard() {
      for (let game = 1; game <= 3; game++) {
          for (let team = 1; team <= 2; team++) {
              let scoreRef = db.ref(`games/game${game}/team${team}/score`);
              let nameRef = db.ref(`games/game${game}/team${team}/name`);
              let logoRef = db.ref(`games/game${game}/team${team}/logo`);

              scoreRef.on("value", snapshot => {
                  document.getElementById(`score${team}-game${game}`).value = snapshot.val() || 0;
              });

              nameRef.on("value", snapshot => {
                  document.getElementById(`name${team}-game${game}`).value = snapshot.val() || `Team ${team}`;
              });

              logoRef.on("value", snapshot => {
                  if (snapshot.val()) {
                      document.getElementById(`logo${team}-game${game}`).src = snapshot.val();
                  }
              });
          }
      }

      let backgroundRef = db.ref("background-image");
      backgroundRef.on("value", snapshot => {
          if (snapshot.val()) {
              document.body.style.backgroundImage = `url(${snapshot.val()})`;
          } else {
              document.body.style.backgroundImage = '';
          }
      });
  }

  window.onload = syncDashboard;
</script>
